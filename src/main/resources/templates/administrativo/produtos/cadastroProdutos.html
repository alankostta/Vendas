<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout">

<head th:replace="~{fragmentos/head :: head}"></head>

<body>
	<div id="menuSuperior">
		<nav th:replace="~{fragmentos/nav :: nav}"></nav>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="titulo">
				<h3>Cadastro de Produtos</h2>
			</div>
			<div th:replace="~{fragmentos/menuLateral :: menuLateral}"></div>
			<div id="menuCentral" class="col">
				<form th:action="@{/salvarProdutos}" th:object="${produtos}" method="post">
					<div class="container">
						<div class="row">
							<div class="col">
								<label for="exampleInputEmail1">Id</label>
								<input type="number" th:field="*{id}" class="form-control" readonly>
							</div>
							<div class="col">
								<label for="exampleInputEmail1">Produto</label>
								<input type="text" th:field="*{nome}" class="form-control" aria-describedby="nomelHelp"
									placeholder="Produto">
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col">
								<label for="exampleInputEmail1">Código de Barras</label>
								<input type="text" th:field="*{codigoBarras}" class="form-control"
									aria-describedby="nomelHelp" placeholder="Código de Barras">
							</div>
							<div class="col">
								<label for="exampleInputEmail1">Unidade de Medida</label>
								<input type="text" th:field="*{unidadeMedida}" class="form-control"
									aria-describedby="nomelHelp" placeholder="Unidade de Medida">
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col">
								<label for="exampleInputEmail1">Estoque</label>
								<input type="number" th:field="*{estoque}" class="form-control"
									aria-describedby="nomelHelp" placeholder="Estoque">
							</div>
							<div class="col">
								<label for="exampleInputEmail1">Preço de Custo</label>
								<input type="number" th:field="*{precoCusto}" class="form-control"
									aria-describedby="nomelHelp" placeholder="Preço de Custo">
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col">
								<label for="exampleInputEmail1">Preço de Venda</label>
								<input type="number" th:field="*{precoVenda}" class="form-control"
									aria-describedby="nomelHelp" placeholder="Preço de Venda">
							</div>
							<div class="col">
								<label for="exampleInputEmail1">Lucro</label>
								<input type="number" th:field="*{lucro}" class="form-control"
									aria-describedby="nomelHelp" placeholder="Lucro">
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col">
								<label for="exampleInputEmail1">Margem de Lucro</label>
								<input type="number" th:field="*{margemLucro}" class="form-control"
									aria-describedby="nomelHelp" placeholder="Margem Lucro">
							</div>
						</div>
						<br>
						<div>
							<a class="btn btn-primary" th:href="@{/listarProdutos}" role="button">Listar</a>
							<button type="submit" class="btn btn-primary">Enviar</button>
						</div>
						<br>
				</form>
			</div>
			</di>
		</div>
	</div>
	<br>
	<footer th:replace="~{fragmentos/footer :: footer}"></footer>
</body>

</html>
