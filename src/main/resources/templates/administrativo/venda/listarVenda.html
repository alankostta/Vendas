<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout">

<head th:replace="~{fragmentos/head :: head}"></head>

<body>
	<div id="menuSuperior">		
		<nav th:replace="~{fragmentos/nav :: nav}"></nav>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="titulo">
				<h3>Lista de Vendas</h2>
			</div>
			<div th:replace="~{fragmentos/menuLateral :: menuLateral}"></div>
			<div id="menuCentral" class="col-md-10">
				<table class="table table-striped" id="tabelaVenda">
					<thead>
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Cliente</th>
							<th scope="col">Funcionario</th>
<!--							<th scope="col">Lista de Itens</th>-->
							<th scope="col">Data Venda</th>
							<th scope="col">Valor Total</th>
							<th scope="col">Ação</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="venda : ${listaVendas}">
							<td th:text="${venda.id}"></td>
							<td th:text="${venda.cliente.nome}"></td>
							<td th:text="${venda.funcionarios.nome}"></td>
							<td th:text="${venda.dataVenda}"></td>
							<td th:text="${venda.valorTotal}"></td>
							<td colspan="2">
								<a th:href="@{/editarVenda/{id}(id=${venda.id})}"><i
										id="editar" class="bi bi-pencil-square"></i></a>
								<a th:href="@{/excluirVenda/{id}(id=${venda.id})}"><i id="remover" class="bi bi-trash3-fill"></i></a>
							</td>
						</tr>
					</tbody>
				</table>
				<div>
					<a class="btn btn-primary" th:href="@{/cadastroVenda}" role="button">Cadastrar</a>
				</div>
				<br>
			</div>
		</div>
	</div>

	</div>
	<br>
	<footer th:replace="~{fragmentos/footer :: footer}"></footer>
	<script src="https://cdn.datatables.net/2.0.3/js/dataTables.js"></script>
	<script>	
		$(document).ready(function () {
			$('#tabelaVenda').DataTable();
		});
	</script>

</body>

</html>
