<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout">

<head th:replace="~{fragmentos/head :: head}"></head>

<body>
	<div id="menuSuperior">		
		<nav th:replace="~{fragmentos/nav :: nav}"></nav>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="titulo">
				<h3>Cadastro de Estados</h2>
			</div>
			<div th:replace="~{fragmentos/menuLateral :: menuLateral}"></div>
			<div id="menuCentral" class="col">
				<form th:action="@{/salvarEstado}" th:object="${estados}" method="post">
					<div class="container-fui">
						<div class="form-group">
							<label for="exampleInputEmail1">Id</label>
							<input type="number" th:field="*{id}" class="form-control" readonly>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Nome do Estado</label>
							<input type="text" th:field="*{nome}" required class="form-control" aria-describedby="nomelHelp"
								placeholder="Estado">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Sigla do Estado</label>
							<input type="text" th:field="*{sigla}" required class="form-control"
								id="sigla" placeholder="Sigla">
						</div>
						<br>
						<div>
							<a class="btn btn-primary" th:href="@{/listarEstados}" role="button">Listar</a>
							<button type="submit" class="btn btn-primary">Enviar</button>
						</div>
						<br>
				</form>
			</div>
			</di>
		</div>
	</div>
	<br>
	<footer th:replace="~{fragmentos/footer :: footer}"></footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
		integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script>
		$(document).ready(function () {
			$('#cep').mask('00.000-000');
			});
	</script>
</body>

</html>
