<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout">

<head th:replace="~{fragmentos/head :: head}"></head>

<body>
	<div id="menuSuperior">		
		<nav th:replace="~{fragmentos/nav :: nav}"></nav>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="titulo">
				<h3>Cadasto de Cidades</h2>
			</div>
			<div th:replace="~{fragmentos/menuLateral :: menuLateral}"></div>
			<div id="menuCentral" class="col">
				<form th:action="@{/salvarCidade}" th:object="${cidades}" method="post">
					<div class="container">
						<div class="form-group">
							<label for="exampleInputEmail1">Id</label>
							<input type="number" th:field="*{id}" class="form-control" readonly>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Nome da Cidade</label>
							<input type="text" th:field="*{nome}" required class="form-control" aria-describedby="nomelHelp"
								placeholder="Cidade">
							<small id="nomelHelp" class="form-text text-muted">Nunca vamos compartilhar seus dados, com
								ningu√©m.</small>
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Cep da Cidade</label>
							<input type="text" th:field="*{cep}" required class="form-control"
								id="cep" placeholder="Cep">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Estado</label>
							<select th:field="*{estados}" class="form-control">
								<option th:each="estado : ${listaEstados}" th:value="${estado.id}"
									th:text="${estado.nome}"></option>
							</select>
						</div>
						<br>
						<div>
							<a class="btn btn-primary" th:href="@{/listarCidades}" role="button">Listar</a>
							<button type="submit" class="btn btn-primary">Enviar</button>
						</div>
						<br>
				</form>
			</div>
			</di>
		</div>
	</div>
	<br>
	<footer th:replace="~{fragmentos/footer :: footer}"></footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
		integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script>
		$(document).ready(function () {
			$('#cep').mask('00.000-000');
			});
	</script>
</body>

</html>
