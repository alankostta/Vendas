<div class="accordion col-md-2" th:fragment="menuLateral">
	<div class="accordion" id="menuLateral">
		<div class="accordion-item">
			<h2 class="accordion-header">
				<button class="accordion-button" type="button" data-bs-toggle="collapse"
					data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
					aria-controls="panelsStayOpen-collapseOne"><i id="funcionalidade" class="bi bi-gear"></i>
					Funcionalidades
				</button>
			</h2>
			<div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
				<div class="accordion-body">
					<a th:href="@{/cadastroVenda}" class="opcao" role="button"><i id="plus"
							class="bi bi-plus-square"></i>Efetuar Vendas</a>
				</div>
				<div class="accordion-body">
					<a th:href="@{/listarVenda}" class="opcao" role="button"><i id="list"
							class="bi bi-card-checklist"></i>Lista de Vendas</a>
				</div>
				<div class="accordion-body">
					<a th:href="@{/cadastroEntrada}" class="opcao" role="button"><i id="plus"
							class="bi bi-plus-square"></i>Entrada de Produtos</a>
				</div>
				<div class="accordion-body">
					<a th:href="@{/listarEntradas}" class="opcao" role="button"><i id="list"
							class="bi bi-card-checklist"></i>Lista Entrada de Produtos</a>
				</div>
			</div>
		</div>
		<div class="accordion-item">
			<h2 class="accordion-header">
				<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
					data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
					aria-controls="panelsStayOpen-collapseTwo"><i id="cadastro" class="bi bi-plus-circle-fill"></i>
					Cadastros
				</button>
			</h2>
			<div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
				<div class="accordion-body">
					<a th:href="@{#}" class="opcao" role="button"><i id="plus"
							class="bi bi-plus-square"></i>Usu√°rios</a>
				</div>
				<div class="accordion-body">
					<a th:href="@{/cadastroEstados}" class="opcao" role="button"><i id="plus"
							class="bi bi-plus-square"></i>Estados</a>
				</div>
				<div class="accordion-body">
					<a th:href="@{/cadastroCidades}" class="opcao" role="button"><i id="plus"
							class="bi bi-plus-square"></i>Cidadde</a>
				</div>
				<div class="accordion-body">
					<a th:href="@{/cadastroFuncionarios}" class="opcao" role="button"><i id="plus"
							class="bi bi-plus-square"></i>Funcionario</a>
				</div>
				<div class="accordion-body">
					<a th:href="@{/cadastroClientes}" class="opcao" role="button"><i id="plus"
							class="bi bi-plus-square"></i>Cliente</a>
				</div>
				<div class="accordion-body">
					<a th:href="@{/cadastroFornecedores}" class="opcao" role="button"><i id="plus"
							class="bi bi-plus-square"></i>Fornecedor</a>
				</div>
				<div class="accordion-body">
					<a th:href="@{/cadastroProdutos}" class="opcao" role="button"><i id="plus"
							class="bi bi-plus-square"></i>Produto</a>
				</div>
			</div>
		</div>
		<div class="accordion-item">
			<h2 class="accordion-header">
				<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
					data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
					aria-controls="panelsStayOpen-collapseThree"><i id="lista" class="bi bi-card-list"></i>
					Listas
				</button>
			</h2>
			<div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
				<div class="accordion-body">
					<a th:href="@{/listarEstados}" class="opcao" role="button"><i id="list"
							class="bi bi-card-checklist"></i>Estados</a>
				</div>
				<div class="accordion-body">
					<a th:href="@{/listarCidades}" class="opcao" role="button"><i id="list"
							class="bi bi-card-checklist"></i>Cidadde</a>
				</div>
				<div class="accordion-body">
					<a th:href="@{/listarFuncionarios}" class="opcao" role="button"><i id="list"
							class="bi bi-card-checklist"></i>Funcionario</a>

					<a th:href="@{/listarClientes}" class="opcao" role="button"><i id="list"
							class="bi bi-card-checklist"></i>Cliente</a>

							class="bi bi-card-checklist"></i>Fornecedor</a>
				</div>
				<div class="accordion-body">
					<a th:href="@{/listarProdutos}" class="opcao" role="button"><i id="list"
							class="bi bi-card-checklist"></i>Lista Produto</a>
				</div>
			</div>
		</div>
	</div>
</div>
